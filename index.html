            </div>
            <div>
                <input type="text" id="maintime2">
                +
                <input type="text" id="increment2">
            </div>
            <div>
                <input type="text" id="maintime3">
                +
                <input type="text" id="increment3">
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
